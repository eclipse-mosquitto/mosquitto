syntax = "proto3";

package hivemq.pulse.grpc;

import "google/protobuf/timestamp.proto";
import "error_response.proto";

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

/*
 * Based on:
 * https://protobuf.dev/programming-guides/style/
 * https://protobuf.dev/best-practices/dos-donts
 */

message GetSampledDataBatchResponseOrErrorProto {
  int64 request_id = 1;
  oneof result {
    ErrorResponseProto error = 2;
    GetSampledDataBatchResponseProto response = 3;
  }
}

message GetSampledDataBatchResponseProto {
  repeated SampledDataProto sampled_data = 1;
}

message SampledDataProto {
  string topic = 1;
  string data = 2;
}
