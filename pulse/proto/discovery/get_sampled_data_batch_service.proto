syntax = "proto3";

package hivemq.pulse.grpc;

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

import "discovery/get_sampled_data_batch_response.proto";
import "discovery/get_sampled_data_batch_request.proto";

service SampledDataBatchService {
  rpc OpenBidirectionalGetSampledDataBatchStream(stream GetSampledDataBatchResponseOrErrorProto) returns (stream GetSampledDataBatchRequestProto);
}
