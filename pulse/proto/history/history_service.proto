syntax = "proto3";

package hivemq.pulse.grpc;

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

import "history/get_history_request.proto";
import "history/get_history_response.proto";

service HistoryService {
  rpc OpenBidirectionalGetHistoryStream(stream GetHistoryResponseOrErrorProto) returns (stream GetHistoryRequestProto);
}
