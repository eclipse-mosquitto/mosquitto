syntax = "proto3";

package hivemq.pulse.grpc;

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

import "metrics/metrics_report.proto";
import "metrics/metrics_ack.proto";

service MetricsService {
  rpc ReportMetrics(MetricsReportProto) returns (MetricsAckProto);
}
