syntax = "proto3";

package hivemq.pulse.grpc;

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

import "deviations/delete_deviation_request.proto";
import "deviations/delete_deviation_response.proto";

service DeleteDeviationService {
  rpc OpenBidirectionalDeleteDeviationStream(stream DeleteDeviationResponseOrErrorProto) returns (stream DeleteDeviationRequestProto);
}
