syntax = "proto3";

package hivemq.pulse.grpc;

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

import "deviations/get_deviations_request.proto";
import "deviations/get_deviations_response.proto";

service DeviationsService {
  rpc OpenBidirectionalGetDeviationsStream(stream GetDeviationsResponseOrErrorProto) returns (stream GetDeviationsRequestProto);
}
