syntax = "proto3";

package hivemq.pulse.grpc;

import "uuid.proto";
import "google/protobuf/timestamp.proto";
import "deviations/deviation.proto";
import "error_response.proto";

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

/*
 * Based on:
 * https://protobuf.dev/programming-guides/style/
 * https://protobuf.dev/best-practices/dos-donts
 */


message GetDeviationDetailResponseOrErrorProto {
  int64 request_id = 1;
  oneof result {
    ErrorResponseProto error = 2;
    GetDeviationDetailResponseProto response = 3;
  }
}

message GetDeviationDetailResponseProto {
  DeviationDetailProto deviation_detail = 1;
}

message DeviationDetailProto {
  DeviationProto deviation = 1;
  optional string last_correct_data = 2;
  string last_deviated_data = 3;
}
