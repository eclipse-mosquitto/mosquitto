syntax = "proto3";

package hivemq.pulse.grpc;

option java_multiple_files = true;
option java_package = "com.hivemq.pulse.agent.server.communication.message.proto";

import "deviations/get_deviation_detail_request.proto";
import "deviations/get_deviation_detail_response.proto";

service DeviationDetailService {
  rpc OpenBidirectionalGetDeviationDetailStream(stream GetDeviationDetailResponseOrErrorProto) returns (stream GetDeviationDetailRequestProto);
}
