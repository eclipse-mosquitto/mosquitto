name: Coverage

on:
  workflow_dispatch:
  push:
    branches:
      - develop
      - fixes
  pull_request:
    branches:
      - develop
      - fixes

jobs:
  coverage:
    runs-on: ubuntu-22.04

    steps:
    - run: |
        sudo apt-get update
        sudo apt-get install -y \
            docbook-xsl \
            lcov \
            libargon2-dev \
            libc-ares-dev \
            libcjson-dev \
            libcjson1 \
            libcunit1-dev \
            libssl-dev \
            libwrap0-dev \
            microsocks \
            python3-all \
            python3-paho-mqtt \
            python3-psutil \
            uthash-dev \
            xsltproc

    - uses: actions/checkout@v4

    - run: |
        make \
          WITH_COVERAGE=yes \
          CFLAGS="-O0 -Wall -ggdb -fprofile-arcs" \
          -j $(nproc) \
          binary

    - run: |
        make -C test test

    - run: |
        lcov --capture --directory . --output-file coverage.info --no-external

    - uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: true
        files: ./coverage.info
        verbose: true
